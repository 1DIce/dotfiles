- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config/efm-langserver: config/efm-langserver
    ~/.zshrc: .zshrc
    ~/.p10k.zsh: .p10k.zsh
    ~/powerlevel10k: libs/powerlevel10k
    ~/.config/nvim: config/nvim 
    ~/.fzf: libs/fzf
    ~/.fzf.zsh: .fzf.zsh
    ~/.fzf.bash: .fzf.bash
    ~/.nvm: libs/nvm
    ~/.zplug: libs/zplug
    ~/.tmux.conf: tmux/.tmux.conf
    ~/wsl-start-vpn-kit.sh: wsl2/wsl-start-vpnkit.sh
    ~/wsl2-ubuntu-map-win-localhost.sh: wsl2/wsl2-ubuntu-map-win-localhost.sh
    
