- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config/efm-langserver: config/efm-langserver
    ~/.config/starship.toml: config/starship.toml
    ~/.zshrc: .zshrc
    ~/.bashrc: .bashrc
    ~/.config/nvim: config/nvim 
    ~/.fzf: libs/fzf
    ~/.fzf.zsh: .fzf.zsh
    ~/.fzf.bash: .fzf.bash
    ~/.nvm: libs/nvm
    ~/.zplug: libs/zplug
    ~/.tmux.conf: tmux/.tmux.conf
    ~/wsl-start-vpn-kit.sh: wsl2/wsl-start-vpnkit.sh
    ~/wsl2-ubuntu-map-win-localhost.sh: wsl2/wsl2-ubuntu-map-win-localhost.sh
    ~/bin/prettier-changes: scripts/prettier-changes.sh
    
